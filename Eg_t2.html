<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox vs Radio Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: space-evenly;
            align-items: flex-start;
            padding: 20px;
        }

        .section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 45%;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .option {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        input[type="checkbox"]:checked {
            background-color: #4caf50;
            border-color: #4caf50;
        }

        input[type="radio"]:checked {
            background-color: #2196f3;
            border-color: #2196f3;
        }

        label {
            font-size: 18px;
            color: #555;
            cursor: pointer;
        }

        /* Style for custom checkbox */
        input[type="checkbox"] {
            appearance: none;
            background-color: #fff;
            border: 2px solid #999;
            border-radius: 4px;
            transition: all 0.2s ease-in-out;
        }

        input[type="checkbox"]:checked {
            background-color: #4caf50;
            border-color: #4caf50;
        }

        /* Style for custom radio buttons */
        input[type="radio"] {
            appearance: none;
            background-color: #fff;
            border: 2px solid #999;
            border-radius: 50%;
            transition: all 0.2s ease-in-out;
        }

        input[type="radio"]:checked {
            background-color: #2196f3;
            border-color: #2196f3;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Checkboxes Section -->
        <div class="section">
            <h2>Checkboxes</h2>
            <div class="option">
                <input type="checkbox" id="option1">
                <label for="option1">Option 1</label>
            </div>
            <div class="option">
                <input type="checkbox" id="option2">
                <label for="option2">Option 2</label>
            </div>
            <div class="option">
                <input type="checkbox" id="option3">
                <label for="option3">Option 3</label>
            </div>
        </div>

        <!-- Radio Buttons Section -->
        <div class="section">
            <h2>Radio Buttons</h2>
            <div class="option">
                <input type="radio" id="radio1" name="group1">
                <label for="radio1">Choice 1</label>
            </div>
            <div class="option">
                <input type="radio" id="radio2" name="group1">
                <label for="radio2">Choice 2</label>
            </div>
            <div class="option">
                <input type="radio" id="radio3" name="group1">
                <label for="radio3">Choice 3</label>
            </div>
        </div>
    </div>

</body>
</html>
